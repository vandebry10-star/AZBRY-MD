name: Move extracted/AZBRY-MD contents to root

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move extracted/AZBRY-MD contents
        run: |
          set -e
          if [ -d "extracted/AZBRY-MD" ]; then
            echo "üì¶ Found folder extracted/AZBRY-MD ‚Äî moving contents..."
            shopt -s dotglob nullglob
            mv extracted/AZBRY-MD/* .
            rm -rf extracted/AZBRY-MD
            echo "‚úÖ Done moving files to root."
          else
            echo "‚ö†Ô∏è Folder extracted/AZBRY-MD not found. Nothing to move."
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "üü° No changes to commit."
          else
            git commit -m "chore: moved extracted/AZBRY-MD contents to root"
            git push origin main
            echo "‚úÖ Changes committed and pushed."
          fi
