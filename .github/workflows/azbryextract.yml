name: Extract AZBRY-MD.zip

on:
  workflow_dispatch:
  push:
    paths:
      - "AZBRY-MD.zip"

permissions:
  contents: write  # memberi izin workflow untuk commit & push hasil ekstrak

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Validate ZIP file
        run: |
          if [ ! -f AZBRY-MD.zip ]; then
            echo "❌ File AZBRY-MD.zip tidak ditemukan di root repository."
            exit 1
          fi

      - name: Extract ZIP to folder
        run: |
          rm -rf extracted
          mkdir -p extracted
          unzip -q -o AZBRY-MD.zip -d extracted
          echo "✅ Berhasil mengekstrak ke folder ./extracted"
          ls -la extracted | head -n 200

      - name: Commit extracted folder
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add extracted
          git commit -m "chore: extract AZBRY-MD.zip → ./extracted" || echo "⚙️ Tidak ada perubahan untuk dikomit."
          git push
